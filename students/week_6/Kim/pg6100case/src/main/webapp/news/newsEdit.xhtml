<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="id" value="#{newsController.newsId}"/>
    <f:viewAction action="#{newsController.initNews()}"/>
</f:metadata>

<ui:composition template="/template.xhtml">
    <ui:define name="content">


        <h:outputText value="TODO - Updated at."/>

        <h1>Edit #{newsController.news.name}</h1>
        <b:row>
            <b:column span="4">
                <h:form>
                    <!--<h:inputHidden value="#{newsController.news.newsId}"/><br></br>-->
                    <p>Headline</p>
                    <b:inputText value="#{newsController.news.name}" label="News headline"/>
                    <p>Article</p>
                    <b:inputTextarea value="#{newsController.news.article}" label="News article"/>




                    <h:commandButton value="Update" type="submit" styleClass="btn btn-warning"
                                     action="#{newsController.updateNews()}"/>
                </h:form>
            </b:column>
        </b:row>

    </ui:define>
</ui:composition>
</html>
