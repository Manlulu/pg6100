<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h1>Login page</h1>

        <b:row>
            <b:column span="4">
                <h:form>
                    <b:inputText value="#{userController.formUsername}" placeholder="Username" label="Username" />
                    <b:inputSecret value="#{userController.formPassword}" placeholder="Password" label="Password" />

                    <b:commandButton value="Login User" styleClass="btn btn-success"
                                     type="submit" action="#{userController.loginUser()}" />
                </h:form>
            </b:column>
        </b:row>

    </ui:define>
</ui:composition>
</html>
