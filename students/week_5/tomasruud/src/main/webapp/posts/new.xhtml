<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="../templates/slimLayout.xhtml">
  <ui:define name="pageTitle">Submit new post</ui:define>
  <ui:define name="content">
    <c:choose>
      <c:when test="#{sessionController.loggedIn}">
        <h:form>
          <b:inputText value="#{postController.post.title}" label="Title" renderLabel="true"/>
          <b:inputTextarea value="#{postController.post.content}" label="Content" renderLabel="true"/>
          <b:commandButton action="#{postController.create(sessionController.currentUser)}" value="Submit"/>
        </h:form>
      </c:when>
      <c:otherwise>
        You must be logged in to do this!
      </c:otherwise>
    </c:choose>
  </ui:define>
</ui:composition>
</html>
