<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="../template.xhtml">
    <ui:define name="content">

        <h1>Create News</h1>
        <b:row>
            <b:column span="4">
                <h:form>
                    <b:inputText placeholder="News headline..." value="#{newsController.news.name}" label="Title"/>
                    <b:inputTextarea placeholder="News article here..." value="#{newsController.news.article}"/>

                    <b:commandButton value="Submit News" styleClass="btn btn-success"
                                     type="submit" action="#{newsController.createNews(userController.registeredUser)}"/>
                </h:form>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>
</html>
